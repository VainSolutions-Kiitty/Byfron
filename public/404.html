<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0x04</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #222;
      text-align: center;
      padding: 50px;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      color: #d9534f;
      /* Bootstrap's danger color */
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>You aren't allowed to be here</h1>
  <p>Oops! It seems like you've lost your way.</p>
  <img id="catImage" alt="Lost Kitten">
  <p>Don't worry, here's a cute kitten to brighten your day.</p>

  <script>
      // Fetch a random cat image from the Cat API
      fetch('https://api.thecatapi.com/v1/images/search')
          .then(response => response.json())
          .then(data => {
              const catImage = document.getElementById('catImage');
              catImage.src = data[0].url;
          })
          .catch(error => console.error('Error fetching cat image:', error));
  </script>
</body>

</html>
